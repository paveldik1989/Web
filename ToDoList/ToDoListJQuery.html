<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link href="Normalize.css" rel="stylesheet">
    <link href="styleTodoList.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
<div class="main">
    <h1 class="caption">To Do List</h1>

    <form id="form" class="form">
        <label for="new-todo-text">
            Enter text:
        </label>

        <div>
            <input id="new-todo-text" type="text">
            <div class="error-message">Field is required</div>
        </div>

        <button id="add-button" type="submit">Add</button>
    </form>

    <div id="todo-list"></div>
</div>
</body>
</html>
