<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do List</title>
    <script defer src="script.js"></script>
    <link href="Normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>To Do List</h1>
