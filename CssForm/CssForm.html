<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курсы обучения Веб-разработке</title>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<div class="header">
    <h1>Отправить заявку</h1>
</div>
<div class="content">
    <form action="" method="post">
        <div class="form">
            <label>Ваше имя
                <br>
                <input type="text" name="clientName" placeholder="Ваше имя *">
            </label>
        </div>
        <div class="form">
            <label>Ваш номер телефона
                <br>
                <input type="text" name="telephoneNumber" placeholder="Ваш номер телефона *">
            </label>
        </div>
        <div class="form">
            <label>Ваш email или VK
                <br>
                <input type="text" name="telephoneNumber" placeholder="Ваш email или VK *">
            </label>
        </div>
        <div class="form">
            <label>Комментарий
                <br>
                <textarea name="comment" placeholder="Комментарий (не обязательно)"></textarea>
            </label>
        </div>
        <p class="instruction">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </p>
        <button type="submit">Отправить заявку</button>
    </form>
</div>
</body>
</html>
