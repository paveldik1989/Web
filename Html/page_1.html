<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<form action="" method="post">
    <label>Ваше имя:
        <input type="text" name="clientName">
    </label>
    <br>

    Ваш пол:
    <label>
        <input type="radio" checked="checked" value="male" name="gender">
        Мужской
    </label>
    <label>
        <input type="radio" value="female" name="gender">
        Женский
    </label>
    <br>

    <label>Выберите свой город:
        <select name="city">
            <option value="nsk" name="city">Новосибирск</option>
            <option value="msk" name="city">Москва</option>
            <option value="spb" name="city">Санкт-Петербург</option>
        </select>
    </label>
    <br>

    <label>Выберите домашних животных:
        <select name="pet" multiple>
            <option value="cat" name="city">Кошка</option>
            <option value="dog" name="city">Собака</option>
            <option value="parrot" name="city">Попугай</option>
        </select>
    </label>
    <br>

    <label>Оставьте комментарий:
        <br>
        <textarea name="comment"></textarea>
    </label>
    <br>

    <label>
        <input type="checkbox" name="consent">
        Даю согласие на обработку своих персональных данных.
    </label>
    <br>

    <button type="submit">Отправить заявку</button>
</form>
<a href="page_2.html">Таблица результатов опроса</a>
</body>
</html>
