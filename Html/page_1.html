<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма</title>
</head>
<body>
<form action="" method="post">
    <label for="clientName">Ваше имя:</label>
    <input type="text" id="clientName" name="clientName">
    <br>
    Ваш пол:
    <label for="male">Мужской</label>
    <input type="radio" id="male" checked="checked" value="male" name="gender">
    <label for="female">Женский</label>
    <input type="radio" id="female" value="female" name="gender">
    <br>
    <label for="city">Выберите свой город</label>
    <select id="city" name="city">
        <option value="nsk" name="city">Новосибирск</option>
        <option value="msk" name="city">Москва</option>
        <option value="spb" name="city">Санкт-Петербург</option>
    </select>
    <br>
    <label for="pet">Выберите домашних животных</label>
    <select id="pet" name="pet" multiple>
        <option value="cat" name="city">Кошка</option>
        <option value="dog" name="city">Собака</option>
        <option value="parrot" name="city">Попугай</option>
    </select>
    <br>
    <label for="comment">Оставьте комментарий:</label>
    <br>
    <textarea id="comment" name="comment"></textarea>
    <br>
    <label for="consent">Даю согласие на обработку своих персональных данных</label>
    <input type="checkbox" id="consent" name="consent">
    <br>
    <button type="submit">Отправить заявку</button>
</form>
<a href="page_2.html">Таблица результатов опроса</a>
</body>
</html>
